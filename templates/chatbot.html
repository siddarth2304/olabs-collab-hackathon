<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLabs Chatbot</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #121212, #1e1e1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #42f5b3;
            text-decoration: none;
        }

        /* Chat Container */
        .chat-container {
            width: 95%;
            max-width: 700px;
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .chat-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #42f5b3;
        }

        /* Chatbox */
        .chatbox {
            background: #2c2f38;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #42f5b3 #2c2f38;
        }

        .bot-message, .user-message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background: rgba(66, 245, 179, 0.2);
            align-self: flex-start;
        }

        .user-message {
            background: rgba(0, 153, 255, 0.2);
            align-self: flex-end;
        }

        .bot-avatar, .user-avatar {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 10px;
        }

        .message-text {
            font-size: 18px;
        }

        /* Input Container */
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2c2f38;
            color: white;
            outline: none;
        }

        button {
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        #voice-btn {
            background: #ffcc00;
            color: black;
        }

        #send-btn {
            background: #42f5b3;
            color: black;
        }

        #attach-btn {
            background: #ff6600;
            color: white;
        }

        button:hover {
            background: #2db18e;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="/">OLabs Collab</a></div>
    </header>

    <section class="chat-container">
        <h2>ðŸ¤– OLabs AI Chatbot</h2>
        <div class="chatbox" id="chatbox">
            <div class="bot-message">
                <span class="bot-avatar">ðŸ¤–</span> 
                <span class="message-text">Hello! How can I assist you today?</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)"/>
            <input type="file" id="image-upload" accept="image/*" style="display:none;" onchange="uploadImage(event)"/>
            <button id="attach-btn" onclick="document.getElementById('image-upload').click();">ðŸ“Ž</button>
            <button id="voice-btn">ðŸŽ¤</button>
            <button id="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </section>

    <script>
        let recognition;

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Send Message to Chatbot
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (!message) return;

            inputField.value = "";
            let chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<div class="user-message">
                <span class="message-text">${message}</span>
                <span class="user-avatar">ðŸ§‘</span>
            </div>`;

            let response = await fetch("/api/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            let data = await response.json();
            chatbox.innerHTML += `<div class="bot-message">
                <span class="bot-avatar">ðŸ¤–</span> 
                <span class="message-text">${data.reply}</span>
            </div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Voice Typing Feature
        document.getElementById("voice-btn").addEventListener("click", function () {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support voice input.");
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";

                recognition.onresult = function (event) {
                    let transcript = event.results[0][0].transcript;
                    document.getElementById("user-input").value = transcript;
                };

                recognition.onerror = function () {
                    alert("Voice recognition error. Try again.");
                };
            }

            recognition.start();
        });

        // Image Upload Feature
        async function uploadImage(event) {
            let file = event.target.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("image", file);

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user-message">
                <span class="message-text">ðŸ“Ž Image uploaded: ${file.name}</span>
            </div>`;

            let response = await fetch("/api/image-analysis", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            chatbox.innerHTML += `<div class="bot-message">
                <span class="bot-avatar">ðŸ¤–</span> 
                <span class="message-text">${data.reply}</span>
            </div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
